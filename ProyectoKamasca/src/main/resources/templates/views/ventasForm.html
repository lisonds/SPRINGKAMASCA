<!doctype html>
<html html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:insert="views/head/head.html :: head-estilos">
	<!--AQUI VA TODO LOS ESTILOS-->
	<!-- Bootstrap core CSS -->


</head>

<body>

	<main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos de la oferta de trabajo</strong></h4>              
          <div class="card-body">
            
            <form th:action="@{/panel/save}" method="post" class="form" role="form" autocomplete="off">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label form-control-label">Numero de Boleta</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="numboleta" id="numboleta" placeholder="numero de boleta" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Producto</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="producto" id="producto" placeholder="ingrese nombre del producto." required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Clasificacion</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="clasificacion" id="clasificacion" placeholder="ingrese su clasificacion." required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Fecha</label>
                    <div class="col-lg-9">
                        <input type="date" class="form-control" name="fecha" id="fecha" placeholder="fecha de venta" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Costo</label>
                    <div class="col-lg-9">
                        <input type="double" class="form-control" name="costo" id="costo" placeholder="Ingrese el costo." required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label" for="categoria">Cancelado</label>
                    <div class="col-lg-9">
                        <select class="form-control" name="cancelado" id="cancelado">
                        <option value="1">Cancelado</option>
                        <option value="0">No Cancelado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary" value="Cancel">
                        <input type="submit" class="btn btn-primary" value="Guardar Venta">
                    </div>
                </div>
            </form>



          </div>
        </div>
      </div> <!-- /container -->

    </main>

</body>
</div>
</div>

	$('.item').click(function () {
		$('.collapse').collapse('hide');
	});


	$(document).on('click', '[data-toggle="lightbox"]', function (e) {
		e.preventDefault();
		$(this).ekkoLightbox();
	});
