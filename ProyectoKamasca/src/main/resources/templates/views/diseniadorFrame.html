  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/estilos.css">

    <title>App Commerce</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img src="img/logo_panelmin.png" alt="" class="img-flud">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/panel/disenia}" class="nav-link">
                            <i class="fas fa-user-times"></i> Salir
                        </a>
                    </li>
                </ul>
            
        </div>
       
    </nav>

    <!--Layout principal-->
   <div class="container card-body">
    <form th:action="@{/panel/disenia/save}" method="post" th:object="${diseniador}" class="form" role="form"  enctype="multipart/form-data">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label form-control-label">Nombre</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="nombre" id="nobre" placeholder="ingrese su nombre" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Celular</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="celular" id="celular" placeholder="ingrese numero de celular." required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Direccion</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" name="direccion" id="direccion" placeholder="ingrese tu direccion." required="required">
                    </div>
                </div>
                
                
                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label" for="archivoImagen">Imagen</label>
                    <div class="col-lg-9">
                    <input type="file" class="form-control-file" name="fotoperfil" id="fotoperfil" required="required">
                  	</div>
                  </div>
               
              
                
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary" value="Cancel">
                        <input type="submit" class="btn btn-primary" value="Guardar Venta">
                    </div>
                </div>
            </form>
      
      </div>

 
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="//cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>

        CKEDITOR.replace("editor1");
    </script>
  </body>
